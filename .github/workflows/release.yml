# Release: on tag v* build Windows desktop and publish GitHub Release with installer + logs.
name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache disabled to avoid stale CI build source
          # cache: "npm"
          # cache-dependency-path: app/frontend/package-lock.json

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install backend dependencies
        run: python -m pip install -U pip && pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Build backend exe and copy to Tauri bin
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          python -m PyInstaller packaging\backend_sidecar\pyinstaller_sidecar.spec --noconfirm
          if not exist app\frontend\src-tauri\bin mkdir app\frontend\src-tauri\bin
          copy /Y dist\ai-mentor-backend.exe app\frontend\src-tauri\bin\ai-mentor-backend-x86_64-pc-windows-msvc.exe
          copy /Y dist\ai-mentor-backend.exe app\frontend\src-tauri\bin\ai-mentor-backend.exe
          copy /Y packaging\windows_task\launch_backend.cmd app\frontend\src-tauri\bin\launch_backend.cmd

      - name: Verify backend exe is x64 (fail fast)
        shell: pwsh
        run: |
          $exe = "app/frontend/src-tauri/bin/ai-mentor-backend.exe"
          if (!(Test-Path $exe)) { throw "Missing backend exe at $exe" }


          # Read PE header machine type
          $fs = [System.IO.File]::OpenRead($exe)
          $br = New-Object System.IO.BinaryReader($fs)
          try {
            $fs.Seek(0x3C, 'Begin') | Out-Null
            $peOffset = $br.ReadInt32()
            $fs.Seek($peOffset + 4, 'Begin') | Out-Null
            $machine = $br.ReadUInt16()
          } finally {
            $br.Close()
            $fs.Close()
          }


          # 0x8664 = AMD64 (x64), 0x014c = I386 (x86)
          Write-Host ("Backend PE machine: 0x{0:X4}" -f $machine)


          if ($machine -ne 0x8664) {
            throw "Backend exe is NOT x64 (expected 0x8664). Got 0x{0:X4}. Fix the backend build/copy source." -f $machine
          }


          Write-Host "OK: backend exe is x64."

      - name: Hash backend exe
        shell: pwsh
        run: |
          Get-FileHash "app/frontend/src-tauri/bin/ai-mentor-backend.exe" -Algorithm SHA256

      - name: Build frontend
        working-directory: app/frontend
        run: npm run build

      - name: Build Tauri NSIS installer
        working-directory: app/frontend
        run: npx tauri build

      - name: Copy backend.log and ensure artifact files exist
        if: always()
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          if exist "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" (
            copy /Y "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" packaging\artifacts\backend.log
          ) else (
            echo Backend log not found. > packaging\artifacts\backend.log
          )
          if not exist packaging\artifacts\e2e_stdout.txt (
            echo E2E did not run or failed before writing output. > packaging\artifacts\e2e_stdout.txt
          )
          if not exist packaging\artifacts\ci_build_stdout.txt (
            echo Build step did not run or failed before writing output. > packaging\artifacts\ci_build_stdout.txt
          )

      - name: Locate NSIS installer (auto-discovery)
        if: success()
        shell: pwsh
        run: |
          $candidates = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter *.exe -File -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match '\\target\\' -and $_.FullName -match '\\bundle\\nsis\\' }
          if (-not $candidates -or $candidates.Count -eq 0) {
            Write-Error "No NSIS installer .exe found under workspace (path must contain \target\ and \bundle\nsis\). Build may have failed."
            exit 1
          }
          $exe = $candidates | Sort-Object -Property LastWriteTime -Descending | Select-Object -First 1
          Write-Host "Chosen installer: $($exe.FullName) (LastWriteTime: $($exe.LastWriteTime))"
          $artifactsDir = Join-Path $env:GITHUB_WORKSPACE "packaging/artifacts"
          if (-not (Test-Path $artifactsDir)) { New-Item -ItemType Directory -Path $artifactsDir -Force | Out-Null }
          $dest = Join-Path $artifactsDir "AI-Mentor-Windows-setup.exe"
          Copy-Item -LiteralPath $exe.FullName -Destination $dest -Force
          if (-not (Test-Path $dest) -or (Get-Item $dest).Length -eq 0) {
            Write-Error "Copy did not produce a non-empty file at $dest"
            exit 1
          }
          Write-Host "Copied to: $dest ($((Get-Item $dest).Length) bytes)"

      - name: Create GitHub Release and upload assets
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: false
          files: |
            packaging/artifacts/AI-Mentor-Windows-setup.exe
            packaging/artifacts/backend.log
            packaging/artifacts/ci_build_stdout.txt
            packaging/artifacts/e2e_stdout.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
