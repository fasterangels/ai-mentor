# Release: on tag v* build Windows desktop and publish GitHub Release with installer + logs.
name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install backend dependencies
        run: python -m pip install -U pip && pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Build desktop (backend exe + Tauri NSIS + E2E test)
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          python tooling/launchers/build_desktop_windows.py > packaging\artifacts\ci_build_stdout.txt 2>&1
          type packaging\artifacts\ci_build_stdout.txt
          exit /b %ERRORLEVEL%

      - name: Copy backend.log and ensure artifact files exist
        if: always()
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          if exist "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" (
            copy /Y "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" packaging\artifacts\backend.log
          ) else (
            echo Backend log not found. > packaging\artifacts\backend.log
          )
          if not exist packaging\artifacts\e2e_stdout.txt (
            echo E2E did not run or failed before writing output. > packaging\artifacts\e2e_stdout.txt
          )
          if not exist packaging\artifacts\ci_build_stdout.txt (
            echo Build step did not run or failed before writing output. > packaging\artifacts\ci_build_stdout.txt
          )

      - name: List NSIS output and assert installer exists
        if: success()
        shell: pwsh
        run: |
          $nsisDir = Join-Path $env:GITHUB_WORKSPACE "app/frontend/src-tauri/target/release/bundle/nsis"
          Write-Host "Listing NSIS directory: $nsisDir"
          if (-not (Test-Path $nsisDir)) {
            Write-Error "NSIS directory does not exist: $nsisDir"
            exit 1
          }
          Get-ChildItem -LiteralPath $nsisDir | ForEach-Object { Write-Host $_.FullName }
          $exes = Get-ChildItem -Path (Join-Path $nsisDir "*.exe") -ErrorAction SilentlyContinue
          if (-not $exes -or $exes.Count -eq 0) {
            Write-Error "FAIL: No .exe found in nsis folder. Build may have failed or output path differs."
            exit 1
          }
          Write-Host "Found $($exes.Count) .exe(s). First: $($exes[0].FullName)"

      - name: Copy NSIS installer to artifacts
        if: success()
        shell: pwsh
        run: |
          $nsisDir = Join-Path $env:GITHUB_WORKSPACE "app/frontend/src-tauri/target/release/bundle/nsis"
          $artifactsDir = Join-Path $env:GITHUB_WORKSPACE "packaging/artifacts"
          $dest = Join-Path $artifactsDir "AI-Mentor-Windows-setup.exe"
          if (-not (Test-Path $artifactsDir)) { New-Item -ItemType Directory -Path $artifactsDir -Force | Out-Null }
          $exe = (Get-ChildItem -Path (Join-Path $nsisDir "*.exe") -ErrorAction Stop)[0]
          Copy-Item -LiteralPath $exe.FullName -Destination $dest -Force
          Write-Host "Copied: $($exe.FullName) -> $dest"
          if (-not (Test-Path $dest) -or (Get-Item $dest).Length -eq 0) {
            Write-Error "FAIL: Copy did not produce a non-empty file at $dest"
            exit 1
          }
          Write-Host "Destination size: $((Get-Item $dest).Length) bytes"

      - name: Verify release asset before upload
        if: success()
        shell: pwsh
        run: |
          $path = Join-Path $env:GITHUB_WORKSPACE "packaging/artifacts/AI-Mentor-Windows-setup.exe"
          if (-not (Test-Path $path)) {
            Write-Error "FAIL: AI-Mentor-Windows-setup.exe missing at packaging/artifacts/. Cannot upload."
            exit 1
          }
          Write-Host "OK: $path exists ($((Get-Item $path).Length) bytes)"

      - name: Create GitHub Release and upload assets
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: false
          files: |
            packaging/artifacts/AI-Mentor-Windows-setup.exe
            packaging/artifacts/backend.log
            packaging/artifacts/ci_build_stdout.txt
            packaging/artifacts/e2e_stdout.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
