name: windows-e2e

on:
  workflow_dispatch:

jobs:
  windows-e2e:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install backend dependencies
        run: python -m pip install -U pip && pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Build desktop (backend exe + Tauri NSIS + E2E test)
        run: python tooling/launchers/build_desktop_windows.py

      - name: Copy backend.log and ensure artifact files exist
        if: always()
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          if exist "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" (
            copy /Y "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" packaging\artifacts\backend.log
          ) else (
            echo Backend log not found. > packaging\artifacts\backend.log
          )
          if not exist packaging\artifacts\e2e_stdout.txt (
            echo E2E did not run or failed before writing output. > packaging\artifacts\e2e_stdout.txt
          )

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-mentor-windows-e2e
          if-no-files-found: ignore
          path: |
            packaging/artifacts/e2e_stdout.txt
            packaging/artifacts/backend.log
            app/frontend/src-tauri/target/release/bundle/nsis/*.exe
