name: windows-e2e

on:
  workflow_dispatch:

jobs:
  canary-preflight:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: python -m pip install -U pip && pip install -r backend/requirements.txt

      - name: Build backend exe only (no Tauri, no NSIS)
        run: |
          python -m PyInstaller packaging\backend_sidecar\pyinstaller_sidecar.spec --noconfirm

      - name: Start backend and run canary (GET /health, OPTIONS /api/v1/analyze; POST returns 501)
        run: python packaging/canary_preflight.py

  windows-e2e:
    needs: canary-preflight
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install backend dependencies
        run: python -m pip install -U pip && pip install -r backend/requirements.txt

      - name: Contract lock (analyze response critical keys)
        run: python -m pytest backend/tests/test_analyze_contract.py -v

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Build desktop (backend exe + Tauri NSIS + E2E test)
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          python tooling/launchers/build_desktop_windows.py > packaging\artifacts\ci_build_stdout.txt 2>&1
          type packaging\artifacts\ci_build_stdout.txt
          exit /b %ERRORLEVEL%

      - name: Post-BLOCK smoke verification (backend + health + OPTIONS + POST /analyze expect 501)
        run: |
          python packaging/smoke_verify.py
          if errorlevel 1 exit /b 1

      - name: Copy backend.log and ensure artifact files exist
        if: always()
        run: |
          if not exist packaging\artifacts mkdir packaging\artifacts
          if exist "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" (
            copy /Y "%LOCALAPPDATA%\AI_Mentor\logs\backend.log" packaging\artifacts\backend.log
          ) else (
            echo Backend log not found. > packaging\artifacts\backend.log
          )
          if not exist packaging\artifacts\e2e_stdout.txt (
            echo E2E did not run or failed before writing output. > packaging\artifacts\e2e_stdout.txt
          )
          if not exist packaging\artifacts\ci_build_stdout.txt (
            echo Build step did not run or failed before writing output. > packaging\artifacts\ci_build_stdout.txt
          )

      - name: Assert artifact invariants (ci_build_stdout.txt, backend.log, NSIS *.exe)
        if: success()
        run: |
          if not exist packaging\artifacts\ci_build_stdout.txt (
            echo ERROR: Required artifact missing - ci_build_stdout.txt
            exit /b 1
          )
          if not exist packaging\artifacts\backend.log (
            echo ERROR: Required artifact missing - backend.log
            exit /b 1
          )
          dir /b app\frontend\src-tauri\target\release\bundle\nsis\*.exe >nul 2>&1
          if errorlevel 1 (
            echo ERROR: Required artifact missing - NSIS installer (*.exe) in bundle\nsis
            exit /b 1
          )

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-mentor-windows-e2e
          if-no-files-found: ignore
          path: |
            packaging/artifacts/e2e_stdout.txt
            packaging/artifacts/backend.log
            packaging/artifacts/ci_build_stdout.txt
            app/frontend/src-tauri/target/release/bundle/nsis/*.exe
